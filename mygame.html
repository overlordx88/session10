<!DOCTYPE html>
<html >

  <link rel="stylesheet" href="./main.css">

  <body onLoad=startMe() onKeyPress=catchKeyCode()>

    

<div class="tophead">

</div>


<div class="container">
  <div class="card"></div>

    <h1 class="title"></h1>
    <form name=form1>
	<input type=text size=46 name=hint value="Hii there!!" readonly class=txt1 id="hello">
	<label for="Username"></label>
	
      <div class="inputpart">

      </div>

      </div>
	  <div class="button-container">
        <button type=button value=New onClick=newGame() class=btn title="Click here to start a new game."><span>reset it</span></button>

    </form>
  </div>
  
</div>
<a id="hint" onclick=helpMe() title="Get Some Hint!"></a>
